# This workflow will test the code on fixed python version but on multiple operating systems.

name: OS versions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os-version: ["ubuntu-latest", "macros-latest", "windows-latest"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.os-version }}
      uses: actions/setup-python@v3
      with:
        os-version: ${{ matrix.os-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install .[dev]
    - name: Lint with flake8
      run: |
        flake8 
    - name: Test with pytest
      run: |
        pytest

